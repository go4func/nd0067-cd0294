<div class="product-container">
  <img
    class="product-image"
    src="{{ product.url }}"
    alt="{{ product.description }}"
    routerLink="/products/{{ product.id }}"
  />
  <p>
    <b>{{ product.name }}</b>
  </p>
  <p>${{ product.price }}</p>
  <input type="number" class="select-input" [(ngModel)]="product.quantity" />
  <button class="btn btn-primary" (click)="addToCart(product)">
    Add to Cart
  </button>
</div>
